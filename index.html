<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        let answer = prompt("Rock, Paper, or Scissors?");
let wins = 0;
let losses = 0;
let ties = 0;
let opponentInput = Math.floor(Math.random() * 3) + 1;
userInput = 0;

switch(answer) {
    case "Rock":
        userInput = 1;
        break;
    case "Paper":
        userInput = 2;
        break;
    case "Scissors":
        userInput = 3;
        break;
    default:
        userInput = 0;
        break;
}

function play() {
    if ( userInput === opponentInput ) {
        alert("You both chose " + answer + "! It's a tie!");
        ties++;
        alert("Ties: " + ties);
    } else if (userInput === 1 && opponentInput === 2) {
        alert("You chose Rock, and the computer chose Paper! You lose!");
        losses++;
        alert("Losses: " + losses);
    } else if (userInput === 1 && opponentInput === 3) {
        alert("You chose Rock and the computer chose Scissors! You win!");
        wins++;
        alert("Wins: " + wins);
    } else if (userInput === 2 && opponentInput === 1) {
        alert("You chose Paper and the computer chose Rock! You win!");
        wins++;
        alert("Wins: " + wins);
    } else if (userInput === 2 && opponentInput === 3) {
        alert("You chose Paper and the computer chose Scissors! You lose!");
        losses++;
        alert("Losses: " + losses);
    } else if (userInput === 3 && opponentInput === 1) {
        alert("You chose Scissors and the computer chose Rock! you lose!");
        losses++;
        alert("Losses: " + losses);
    } else if (userInput === 3 && opponentInput === 2) {
        alert("You chose Scissors and the computer chose Paper! You win!");
        wins++;
        alert("Wins: " + wins);
    }

}

play()


    </script>
</body>
</html>
