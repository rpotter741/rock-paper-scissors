<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer> </script>
</head>
<body>
    <div class="header">
        <h1 class="title"> Rock, Paper, Scissors!</h1>
        <h3 class="subtitle"> First to 5 wins!</h3>
    </div>
    <div class="columns">
        <div class="completeWins">
            <div id="cWTitle">Total Games Won:</div>
            <div id="cWTracker"> 0 </div>
        </div>
        <div class="scores">
            <div class="left">
                <button id="rock">Rock</button>
                <p class="wins"> Round Wins </p>
                <p id="winTally"> 0 </p>
            </div>
            <div class="middle">
                <button id="paper">Paper</button>
                <p class="ties"> Round Ties </p>
                <p id="tieTally"> 0 </p>
            </div>
            <div class="right">
                <button id="scissors">Scissors</button>
                <p class="losses"> Round Losses </p>
                <p id="lossTally"> 0 </p>
            </div>
        </div>
        <div class="completeLosses">
            <div id="cLTitle"> Total Games Lost: </div>
            <div id="cLTracker"> 0 </div>
        </div>
        </div>
        
    <div id="result"></div>
</body>
</html>
